<div class="card">
    <div class="card-body text-center">

        <!-- Image -->
        <img 
            width="150" height="150" 
            class="rounded-circle img-thumbnail border-danger"
            [src]="user.picture?.large" 
            alt=""
        />

        <!-- Name -->
        <div class="card-title text-primary">
            <h1>
                <span class="px-2">{{ user.name?.title }}.</span>
                <span class="px-2">{{ user.name?.first }}.</span>
                <span class="px-2">{{ user.name?.last }}.</span>
            </h1>
        </div>

        <!-- Email -->
        <div class="card-text">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            {{ user.email }}
        </div>

        <!-- Location -->
        <div class="card-text">
            <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            {{ user.location?.city }}, {{ user.location?.state }}
            <p>{{ user.location?.street?.number }}</p>
        </div>

        <!-- Phone number -->
        <div class="card-text">
            <fa-icon [icon]="faPhone"></fa-icon>
            {{ user.phone }}
        </div>

        <!-- Signin Date -->
        <div class="card-text">
            <fa-icon [icon]="faDatabase"></fa-icon>
            Registered on {{ user.registered?.date | date }}
        </div>
    </div>
</div>
<button 
    class="btn btn-primary mt-3"
    (click)="reloadPage()"
>Reload Page</button>
